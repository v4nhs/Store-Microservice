server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service      # dùng service name ??ng ký v?i Eureka
          predicates:
            - Path=/api/users/**

        - id: order-service
          uri: lb://order-service     # t??ng t?
          predicates:
            - Path=/api/orders/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
